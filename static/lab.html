<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="btn-group" ng-repeat="button in dates">
              <button type="button" class="btn btn-default" ng-class="{active : datavalue.mode === button.value}" ng-click="setDateValue(button.value);getRefreshData()">{{button.label}}</button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<div after-render="getRefreshData"></div>
<div class="container">
    <button type="button" class="btn btn-success pull-right" ng-click="getRefreshData()">Обновить</button>
        <table class="table table-condensed">
            <thead>
                <th>Назначен</th>
                <th>Анализ</th>
                <th>Пациент</th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="item in labWork">
                    <td ng-class=" item.fields.is_cito == 1 ? 'text-warning' : ''">{{ item.fields.datetime_plan | date:"yyyy.MM.dd HH:mm" }}</td>
                    <td>{{ item.fields.analysis }}</td>
                    <td>№{{ item.fields.num_history }} {{ item.fields.patient }}</td>
                    <td><button type="button" class="btn btn-success" ng-click="delete($index)">Выполнить</button></td>
                </tr>
            </tbody>
        </table>
</div>

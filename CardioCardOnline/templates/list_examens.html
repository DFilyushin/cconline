{% extends "base.html" %}

{% block body %}
<a href="/patient/{{ idpatient }}"> Пациент: {{ patient }} [ {{ num }} ]</a>

<div class="table-responsive">
    <table class="table table-hover table-responsive table-condensed">
        <thead>
            <tr>
                <th>Выполнен</th>
                <th>Обследование</th>
            </tr>
        </thead>
        <tbody>
            {%  for item in examens %}
            <tr>
                <td>{{ item.date_execute|date:"d.m.Y H:d" }}</td>
                <td><a href="/examen/{{ item.id }}">{{ item.name_exam }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}

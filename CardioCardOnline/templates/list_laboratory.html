{% extends "base.html" %}

{% block body %}
<p>
    <a href="/patient/{{ idpatient }}"> Пациент: {{ patient }} [ {{ num }} ]</a>
</p>
<div class="table-responsive">
    <table class="table table-hover table-responsive table-condensed">
        <thead>
            <tr>
                <th>Вид анализа</th>
                <th>Выполнен</th>
            </tr>
        </thead>
        <tbody>
            {%  for item in labs %}
            <tr>
                <td><a href="/labs/{{ item.id }}">{{ item.name_labanalysis }}</a></td>
                <td>{{ item.date_execute|date:"d.m.Y H:d" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

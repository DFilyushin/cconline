{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />

    <title></title>


    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" >
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" >


    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- Container -->

<div class="container">

    <H1 class="text-center">КардиоКарта <br>Онлайн</H1>
    

    <form class="form-signin" role="form" action='\' method='post'>{% csrf_token %}
        <input type="text" class="form-control" placeholder="Логин" name="username" id="username" required autofocus>
        <input type="password" class="form-control" placeholder="Пароль" name="password" id="password" required>
        <div class="checkbox">
        <label>
            <input type="checkbox" name="remember_me" value="1"> Запомнить
        </label>
            </div>

        <button class="btn btn-lg btn-default btn-block" type="submit">Вход</button>
        <input type="hidden" name="this_is_the_login_form" value="1" />
        <input type="hidden" name="next" value="{{ next|escape }}" />
    </form>

    <script type="text/javascript">
        document.getElementById('username').focus()
    </script>
</div> <!-- /container -->

<!-- END Container -->

</body>
</html>

{% extends "cconline/base.html" %}

{% block body %}
    <div class="col-lg-12"><h2></h2></div>
    <div class="col-lg-12">
        <form action="/search/" method="post" role="form">{% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" name="patient" placeholder="ФИО или № истории" required>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary" type="button">Поиск</button>
                </span>
            </div>
        </form>
    </div>
    <div class="col-lg-12"><p></p></div>
    <div class="col-lg-12">
        <p>
            <a href="/patients/my" class="btn btn-primary btn-lg center-block" role="button">Мои пациенты</a>
        </p>
    </div>
    <div class="col-lg-12">
        <p>
            <a href="/patients/by_depart" class="btn btn-primary btn-lg center-block" role="button">По отделениям</a>
        </p>
    </div>
    <div class="col-lg-12">
        <p>
            <hr width="50%">
        </p>
    </div>
    <div class="col-lg-12">
            {% if current_doc %}
                <p class="text-muted">Пользователь: {{ current_user }} <a href="/logout">[Выход]</a></p>
            {% endif %}
        </div>


{% endblock %}

{% load staticfiles %}
{% load static %}
{% load cconline_extras %}
<!DOCTYPE html>
<html lang="ru"  ng-app="myApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" >
    <link rel="icon" href="{% static 'favicon.ico' %}" type="x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'images/apple-touch-icon-72-precomposed.png' %}" type="image/png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'images/apple-touch-icon-114-precomposed.png' %}" type="image/png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'images/apple-touch-icon-144-precomposed.png' %}" type="image/png">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'images/touch-icon-ipad.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/touch-icon-iphone-retina.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/touch-icon-ipad-retina.png' %}">

    {% block jscript %}
    {% endblock %}

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>КардиоКарта Онлайн</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108549210-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-108549210-1');
    </script>
</head>

<body>
{% get_static_prefix as STATIC_PREFIX %}

<h3 class="text-center"><a href="{% url 'index' %}"> КардиоКарта <img width="48px" height="48px" src="{{ STATIC_PREFIX }}images/{% link %}"> Онлайн</a></h3>
<div class="container">
    {% block body %}
    {% endblock %}
</div>
</body>

</html>

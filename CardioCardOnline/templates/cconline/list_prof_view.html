{% extends "cconline/base.html" %}

{% block body %}
<h2><a href="{% url 'get_patient' idpatient=history.id %}">№{{ history.num_history }} {{ history.lastname }}</a></h2>
<div class="center-block">
    <h3>Осмотры профильных специалистов</h3>
</div>

<div class="container-fluid">
    <table class="table table-condensed">
        <tbody>
            {%  for item in proflist %}
            <tr>
                <td><a href="{% url 'proview' id=item.id %}">{{ item.specname }}</a></td>
                <td><a href="{% url 'proview' id=item.id %}">{{ item.doctor }}</a></td>
                <td><a href="{% url 'proview' id=item.id %}">{{ item.viewdate|date:"d.m.Y H:i" }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<p><a href="{% url 'add_prof' idpatient=history.id %}" class="btn btn-primary" role="button">Назначить</a></p>
{% endblock %}

{% extends "cconline/base.html" %}

{% block body %}
    <div class="center-block">
        <h2>{{ current_place }} </h2>
        {% if from_departs %}
            <p>
                <a href="/patients/by_depart">К списку отделений</a>
            </p>
        {% endif %}
    </div>

    <table class="table table-hover">
        <tbody>
            {%  for item in patients %}
            <tr>
                <td><a href="/patient/{{ item.id }}"> {{ item.num_history }}</a></td>
                <td><a href="/patient/{{ item.id }}">{{ item.lastname }}</a></td>
                <td><a href="/patient/{{ item.id }}">{{ item.receipt|date:"d.m.Y" }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}

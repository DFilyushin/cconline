{% extends "cconline/base.html" %}

{% block body %}

    <h4><a href="{% url 'get_patient' idpatient=history.id %}">№{{ history.num_history }} {{ history.lastname|lower|capfirst }}</a></h4>
    <h4 class="text-center">Назначения</h4>
<div class="container-fluid">
    <table class="table table-condensed">
        <tbody>
            {%  for item in dataset %}
            <tr>
                <td><a href="{% url 'get_medication' id=item.id %}">{{ item.medic_name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}

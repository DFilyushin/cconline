{% extends "cconline/base.html" %}

{% block body %}


    <div class="mt-3">
    <a href="{% url 'get_patient' idpatient=history.id %}">
            <h4 class="text-center">{{ history.lastname|lower|capfirst }} <i class="fa fa-id-card-o"></i> {{ history.num_history }}</h4>
    </a>
    </div>
    <h4 class="text-center">Мед. назначения</h4>
    <div class="d-flex justify-content-center mt-3 mb-3">
        <a href="#" class="btn text-center btn-primary">Назначить</a>
    </div>

    <div class="list-group">
        {%  for item in dataset %}
            <a href="{% url 'get_medication' id=item.id %}" class="list-group-item list-group-item-action">
                <div class="row">
                    <div class="col-12">
                        <p>{{ item.medic_name }}</p>
                    </div>
                  </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}

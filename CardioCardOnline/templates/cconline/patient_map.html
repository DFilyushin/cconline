{% load staticfiles %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>КардиоКарта. Распределение пациентов на карте</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'js/patient_map.js' %}" type="text/javascript"></script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<h2 class="text-center">Пациенты ПОКЦ за период</h2>
<ul class="nav nav-tabs justify-content-center">
    {% for item in years %}
    <li class="nav-item">
        <a class="nav-link {% if item == current_year %} active {% endif %}" href="/map?year={{ item }}">{{ item }}</a>
    </li>
    {% endfor %}
</ul>
<div id="map"></div>
</body>
</html>

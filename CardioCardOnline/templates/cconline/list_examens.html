{% extends "cconline/base.html" %}

{% block body %}

    <h2><a href="{% url 'get_patient' idpatient=idpatient %}">№{{ num }} {{ patient }}</a></h2>

<div class="container-fluid">
    <table class="table table-condensed">
        <thead>
                <th>Обследование</th>
                <th>Выполнен</th>
        </thead>
        <tbody>
            {%  for item in examens %}
            <tr>
                <td>
                    <a href="{% url 'get_exam' id=item.id %}">{{ item.name_exam }}</a>
                </td>
                <td>
                    <a href="{% url 'get_exam' id=item.id %}">{{ item.date_execute|date:"d.m.Y H:d" }}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

    <p><a href="{% url 'add_exam' idpatient=idpatient %}" class="btn btn-primary" role="button">Назначить</a></p>

{% endblock %}

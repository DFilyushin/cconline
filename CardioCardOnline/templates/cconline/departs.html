{% extends "cconline/base.html" %}

{% block body %}
    <h3 class="text-center">По отделениям</h3>
    <ul class="list-group">

      {%  for item in departs %}
        <a href="{% url 'departs_patient' iddepart=item.id %}" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex">
                <div class="p-0"></div>
                <div class="p-0 ml-3">{{ item.name }}</div>
                <div class="ml-auto p-0"><span class="fa fa-angle-double-right"></span></div>
            </div>
        </a>
      {% endfor %}

  </ul>
    <a href="/" class="text-center btn btn-default btn-sm center-block">На главную</a>
{% endblock %}

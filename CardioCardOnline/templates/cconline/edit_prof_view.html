{% extends "cconline/base.html" %}
{% load cconline_extras %}
{% load staticfiles %}

{% block jscript %}
{% endblock %}

{% block body %}
    <h4>№{{ history.num_history }} {{ history.lastname }}</h4>
    <h5>{{ spec_doctor }}</h5>

    <form class="form" action="/proview/save_pv/" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ id }}">
        <div class="form-group">
            <label class="control-label" for="doctor">ФИО врача:</label>
            <input type="text" class="form-control" name="doctor" id="doctor" value="{{ doctor }}">
        </div>

        <div class="form-group">
            <label class="control-label" for="dateexec">Дата осмотра:</label>
            <input type="date" class="form-control" name="dateexec" id="dateexec" value="{{ date_exec }}">
        </div>

        <div class="form-group">
            <label class="control-label" for="timeexec">Время осмотра:</label>
            <input type="time" class="form-control" name="timeexec" id="timeexec" value="{{ time_exec }}">
        </div>

        <div class="form-group">
            <label class="control-label" for="view_text">Заключение осмотра:</label>
            <textarea class="form-control" rows="10" name="view_text">{% if text %}{{ text }}{% endif %}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'list_proview' idpatient=history.id %}" type="submit" class="btn btn-outline-primary" role="button">Отменить</a>
    </form>

{% endblock %}

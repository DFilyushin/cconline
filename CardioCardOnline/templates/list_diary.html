{% extends "base.html" %}

{% block body %}
<a href="/patient/{{ idpatient }}"> №{{ num }} {{ patient }}</a>

<div class="table-responsive">
    <table class="table table-hover table-responsive">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Врач</th>
                <th>Отделение</th>
            </tr>
        </thead>
        <tbody>
            {%  for item in diarys %}
            <tr>
                <td><a href="/diary/{{ item.id }}"> {{ item.reg_date|date:"d.m.Y H:d" }}</a></td>
                <td><a href="/diary/{{ item.id }}">{{ item.doctor }}</a></td>
                <td><a href="/diary/{{ item.id }}">{{ item.depart_name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
